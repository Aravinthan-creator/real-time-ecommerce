<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Price Compare</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <h1>üí∞ Crypto Price Compare</h1>
      <p class="tagline">Find Best Deals & Pay with Crypto</p>

      <!-- Crypto Ticker -->
      <div id="crypto-ticker" class="crypto-ticker">
        <div class="ticker-loading">Loading prices...</div>
      </div>
    </header>

    <!-- Search Section -->
    <div class="search-section">
      <div class="search-bar">
        <span class="search-icon">üîç</span>
        <input 
          type="text" 
          id="search-input" 
          class="search-input"
          placeholder="Search products (e.g., iPhone 15, Nike Shoes)"
        >
        <button id="search-btn" class="search-btn">Search</button>
      </div>

      <!-- Quick Search Tags -->
      <div class="quick-tags">
        <button class="quick-tag" data-query="iPhone 15">iPhone 15</button>
        <button class="quick-tag" data-query="AirPods Pro">AirPods</button>
        <button class="quick-tag" data-query="MacBook Pro">MacBook</button>
        <button class="quick-tag" data-query="Sony Headphones">Headphones</button>
      </div>
    </div>

    <!-- Results Section -->
    <div id="results-section" class="results-section">
      <!-- Welcome State -->
      <div id="welcome-state" class="welcome-state">
        <div class="welcome-icon">üõçÔ∏è</div>
        <h3>Welcome!</h3>
        <p>Search for products to compare prices across stores</p>
      </div>

      <!-- Loading State -->
      <div id="loading-state" class="loading-state hidden">
        <div class="spinner"></div>
        <p>Searching across stores...</p>
      </div>

      <!-- Products Container -->
      <div id="products-container" class="products-container hidden"></div>
    </div>
  </div>

  <!-- Payment Modal -->
  <div id="payment-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">‚úï</button>
      <div class="modal-header">
        <h2>üí≥ Crypto Payment</h2>
        <div class="payment-timer">‚è±Ô∏è Expires in: <span id="timer">15:00</span></div>
      </div>
      <div class="modal-body" id="modal-body">
        <!-- Dynamic content loaded here -->
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
